<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Your email" formControlName="email">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your password" formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Missing password.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</section>
